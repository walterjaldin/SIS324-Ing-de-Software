<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Usuarios</h1>

    <div id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <div id="appContainer" style="display:none;">
        <h2>Agregar Usuario</h2>
        <form id="addUserForm">
            <input type="text" id="userFirstName" placeholder="Nombres" required>
            <input type="text" id="userLastName" placeholder="Apellidos" required>
            <input type="date" id="userBirthdate" required>
            <input type="text" id="userIdCard" placeholder="Carnet de Identidad" required>
            <input type="tel" id="userPhone" placeholder="Teléfono" required>
            <input type="email" id="userEmail" placeholder="Correo Electrónico" required>
            <input type="password" id="userPassword" placeholder="Contraseña" required>
            <button type="submit">Agregar Usuario</button>
        </form>
        <ul id="userList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
