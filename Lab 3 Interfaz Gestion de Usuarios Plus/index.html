<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login al Sistema</h1>

        <!-- Formulario de login -->
        <div id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Nombre de usuario:</label>
                <input type="text" id="loginUsername" placeholder="Nombre del usuario">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" placeholder="Contraseña">
            </div>
            <button id="loginBtn">Iniciar sesión</button>
        </div>

        <!-- Vista de gestión de usuarios (Solo visible después de iniciar sesión) -->
        <div id="userManagement" style="display:none;">
            <h1>Gestión de Usuarios</h1>

            <!-- Formulario para agregar o modificar usuario -->
            <div class="form-group">
                <label for="userName">Nombre de usuario:</label>
                <input type="text" id="userName" placeholder="Nombre del usuario">
            </div>
            <button id="addUserBtn">Agregar Usuario</button>

            <!-- Lista de usuarios -->
            <h2>Usuarios:</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
