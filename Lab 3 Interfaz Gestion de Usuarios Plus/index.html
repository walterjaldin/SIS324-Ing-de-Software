<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login al Sistema</h1>

        <!-- Formulario de login -->
        <div id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Nombre de usuario:</label>
                <input type="text" id="loginUsername" placeholder="Nombre del usuario">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" placeholder="Contraseña">
            </div>
            <button id="loginBtn">Iniciar sesión</button>
        </div>

        <!-- Vista de gestión de usuarios (Solo visible después de iniciar sesión) -->
        <div id="userManagement" style="display:none;">
            <h1>Gestión de Usuarios</h1>

            <!-- Formulario para agregar o modificar usuario -->
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" placeholder="Nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento">
            </div>
            <div class="form-group">
                <label for="ci">CI:</label>
                <input type="text" id="ci" placeholder="Carnet de Identidad">
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" placeholder="Número de celular">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <button id="addUserBtn">Agregar Usuario</button>

            <!-- Lista de usuarios -->
            <h2>Usuarios:</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
